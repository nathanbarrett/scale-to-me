<h2 mat-dialog-title>Quick Jump</h2>
<mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let item of mapItems">
        <button mat-button (click)="select(item)">
            <img [src]="item.image" class="image" />
            {{ item.name }}
        </button>
      </mat-list-item>
    </mat-list>
</mat-dialog-content>
